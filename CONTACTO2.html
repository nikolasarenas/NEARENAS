    <main>
        <section>
            <h2>CONTACTO</h2>
            <form>
                <div>
                    <input type="text" placeholder="NOMBRE" required>
                    <input type="text" placeholder="APELLIDOS" required>  
                </div>
                <div>
                    <input type="email" placeholder="EMAIL" required> 
                    <input type="number" placeholder="EDAD" min="18" required>
                </div>
                <div>
                    <input type="tel" placeholder="NUMERO" required>
                    <input type="text" placeholder="PAIS DE RESIDENCIA" required>  
                </div>
                <div>
                    <textarea id="motivo" placeholder="Motivo de contacto" required></textarea>
                </div>
                <input type="submit" class="btn-2" value="ENVIAR">
            </form>
        </section>
    </main>
